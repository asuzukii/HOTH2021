<head>
	<title>Memep4</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
			<div class="inner">
				<!-- Logo -->
				<a href="index.html" class="logo">
          <!-- TODO: change href to our devpost submission link?  -->
					<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">HOTH 2021</span>
				</a>
			</div>
		</header>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header>
					<h1>memep4</h1>
					<h4>Pick a template. Type in text. And we'll do the rest.</h4>

					<div id="videoContainer"></div>
				</header>

				<!-- Template selection -->
				<section class="tiles">
					<article class="style1 template" value="0">
						<span class="image">
							<div class="card">
								<video class="previewPlayer" loop width="300">
									<source src="assets/videos/strike_sample.mp4" type="video/mp4" />
									Your browser does not support the video tag.
								</video>
							</div>
						</span>
						<h2>Strike</h2>
						<div class="content centered">
             				<button class="submit hidden">Create Meme</button>
						</div>
					</article>
					<article class="style2 template" value="1">
						<span class="image">
							<div class="card">
								<video class="previewPlayer" loop width="300">
									<source src="assets/videos/dodge_sample.mp4" type="video/mp4" />
									Your browser does not support the video tag.
								</video>
							</div>
						</span>
						<h2>Dodge</h2>
						<div class="content centered">
							<button class="submit hidden">Create Meme</button>
						</div>
					</article>
					<article class="style3 template" value="2">
						<span class="image">
							<div class="card">
								<video class="previewPlayer" loop width="300">
									<source src="assets/videos/panda_sample.mp4" type="video/mp4" />
									Your browser does not support the video tag.
								</video>
							</div>
						</span>
						<h2>Panda</h2>
						<div class="content centered">
							<button class="submit hidden">Create Meme</button>
						</div>
					</article>
				</section>

				<section>
					<h2> Gallery </h2>
          <!-- TODO: remove temporary videos -->
          <div id="gallery">
			<button id="showGallery">See Gallery</button>
          </div>
				</section>
			</div>
		</div>
	</div>

	<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<section>
					<h2>Follow</h2>
					<ul class="icons">
						<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>
				</section>
				<ul class="copyright">
					<li>&copy; MemeP4. All rights reserved</li>
					<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</div>
		</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
